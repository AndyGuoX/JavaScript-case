<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>easy-calendar-demo</title>
  <link rel="stylesheet" href="easy-date-picker.css">
  <style>
    .user-data-wrap_single {
      width: 145px;
      margin: 100px auto;
    }

    .user-data-wrap_range {
      width: 265px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<div class="user-data-wrap_single">
  <div class="easy-date-select" id="J_date_select_single"></div>
</div>

<div class="user-data-wrap_range">
  <div class="easy-date-select" id="J_date_select_range"></div>
</div>


<script src="easy-date-picker.js"></script>
<script>
  const datePickerSingle = new EasyDatePicker({
    container: '#J_date_select_single',
    defaultValue: '2020-01-01', // 初试日期
    ranges: ['2015-01-01', '2024-12-31'], // 可选择日期范围
    animate: false, // 是否支持日期切换动画 - 目前只支持淡入淡出
    animateTime: 200, // 日期切换动画时间
    supportRange: false,
    onChange: dateChangeSingle, // 日期更改触发函数
  });

  datePickerSingle.init();

  const datePickerRange = new EasyDatePicker({
    container: '#J_date_select_range',
    defaultValue: '2020-01-01', // 初试日期
    ranges: ['2015-01-01', '2024-12-31'], // 可选择日期范围
    animate: false, // 是否支持日期切换动画 - 目前只支持淡入淡出
    animateTime: 200, // 日期切换动画时间
    supportRange: true,
    onChange: dateChangeRange, // 日期更改触发函数
  });

  datePickerRange.init();

  function dateChangeSingle(value, str) {
    console.log(value, str);
  }

  function dateChangeRange(value, str) {
    console.log(value, str);
  }
</script>
</body>

</html>
