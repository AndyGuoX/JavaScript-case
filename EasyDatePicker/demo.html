<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>easy-calendar-demo</title>
  <link rel="stylesheet" href="easy-date-picker.css">
  <style>
    .user-data-wrap_single {
      width: 145px;
      margin: 100px auto;
    }

    .user-data-wrap_range {
      width: 265px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<div class="user-data-wrap_single">
  <div class="easy-date-select" id="J_date_select"></div>
</div>

<div class="user-data-wrap_range">
  <!--  <div class="easy-date-select" id="J_date_select"></div> -->
</div>


<script src="easy-date-picker.js"></script>
<script>
  const datePicker = new EasyDatePicker({
    container: '#J_date_select',
    defaultValue: '',
    ranges: ['2015-01-01', '2024-12-31'],
    animate: true,
    animateTime: 200,
    onChange: dateChange,
  });

  datePicker.init();

  function dateChange(value, str) {
    console.log(value, str);
  }
</script>
</body>

</html>
